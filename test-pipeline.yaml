kind : "BuildConfig"

apiVersion: "v1"
metadata:
  name: "frontend-builder"
spec:
  source:
    git:
      uri: "https://git-codecommit.eu-central-1.amazonaws.com/v1/repos/trackntrace-Frontend"
    sourceSecret:
      name: "aws"
  strategy:
    jenkinsPipelineStrategy:
      jenkinsfilePath: Jenkinsfile
    type: JenkinsPipeline